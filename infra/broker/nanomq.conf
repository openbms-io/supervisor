# NanoMQ configuration (dev)
# Exposes MQTT over TCP (1883) and WebSocket (8083) with anonymous access.

log {
  level = "INFO"
}

# Listeners: TCP and WebSocket
listeners = [
  { transport = "mqtt-tcp", host = "0.0.0.0", port = 1883 },
  { transport = "mqtt-ws",  host = "0.0.0.0", port = 8083, path = "/mqtt" }
]

authorization {
  allow_anonymous = true
}

# MQTT keepalive and session basics
mqtt {
  keepalive = 60
  max_packet_size = 268435455
}
